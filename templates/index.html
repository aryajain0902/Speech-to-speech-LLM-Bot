<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech LLM Bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0 text-center">
                            <i class="fas fa-robot me-2"></i>Speech-to-Speech LLM Bot
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="conversation" class="conversation-container mb-4">
                            <div class="system-message">
                                <p>Hello! I'm your AI assistant. Speak to me by clicking the microphone button below. You can interrupt me at any time by clicking the "Interrupt" button.</p>
                            </div>
                        </div>
                        
                        <div class="status-container mb-3">
                            <div id="status" class="alert alert-info" role="alert">
                                Ready to listen. Click the microphone to start speaking.
                            </div>
                        </div>
                        
                        <div class="controls-container d-flex justify-content-center gap-3">
                            <button id="startBtn" class="btn btn-success" title="Start listening">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="stopBtn" class="btn btn-danger d-none" title="Stop listening">
                                <i class="fas fa-microphone-slash"></i>
                            </button>
                            <button id="interruptBtn" class="btn btn-warning" title="Interrupt" disabled>
                                <i class="fas fa-hand"></i> Interrupt
                            </button>
                            <button id="resetBtn" class="btn btn-secondary" title="Reset conversation">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="text-center">
                            <span id="speechTranscript" class="d-block mb-2">Your speech will appear here...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
